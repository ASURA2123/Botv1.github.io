<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi·ªõi thi·ªáu</title>
    <style>
        /* To√†n b·ªô trang */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
            color: #ffffff;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Hi·ªáu ·ª©ng di chuy·ªÉn n·ªÅn */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 50%);
            animation: moveBackground 8s linear infinite;
            pointer-events: none;
        }

        @keyframes moveBackground {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Khung th√¥ng tin */
        .info-card {
            position: relative;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            transform: scale(1);
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            overflow: hidden;
        }

        .info-card:hover {
            transform: scale(1.1) rotate(1deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 1);
        }

        .info-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1) 10%, transparent 80%);
            transform: rotate(45deg);
            animation: shine 4s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                left: -200%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: -200%;
            }
        }

        .info-card img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            margin-bottom: 20px;
            transition: transform 0.5s ease, filter 0.5s ease;
            animation: popIn 2s ease;
        }

        .info-card img:hover {
            transform: scale(1.3) rotate(10deg);
            filter: brightness(1.3);
        }

        .info-card h1 {
            font-size: 28px;
            margin: 10px 0;
            color: #ffd700;
            animation: fadeIn 2s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .info-card h2 {
            font-size: 22px;
            margin: 10px 0;
            color: #ff5733;
            text-transform: uppercase;
            animation: fadeIn 2s ease;
            text-shadow: 0 0 10px rgba(255, 87, 51, 0.5);
        }

        .info-card p {
            font-size: 18px;
            margin: 8px 0;
            color: #e0e0e0;
            animation: slideIn 1s ease-in-out;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .info-card a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            animation: bounce 2s infinite;
            position: relative;
            transition: color 0.3s ease;
        }

        .info-card a:hover {
            text-decoration: underline;
            color: #ffecb3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

    </div>
</body>
</html>
